apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 4
        versionName "2.1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

}

publish {
    userOrg = 'blanksnow'
    groupId = 'com.blank.dao'
    artifactId = 'blank-dao'
    publishVersion = '2.1.1'
    desc = 'Simple SQLite DAO access for android projects'
    website = 'https://github.com/BlankSnow/blank-dao'
}

